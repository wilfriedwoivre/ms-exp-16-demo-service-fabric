<div class="container-fluid">
    <h1>WishList</h1>

    <div class="row">
        <div class="col-sm-4 col-md-2" ng-repeat="wish in $ctrl.wishes">
            <div class="thumbnail">
                <div class="caption">
                    <span>Wish : </span><span>{{wish.name}} </span>
                    <div ng-repeat="product in wish.items">
                        <span>Name : {{product.title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
